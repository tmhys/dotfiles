[[plugins]]
repo='Shougo/denite.nvim'
hook_add='''
"Denite{{{
" Define mappings
	autocmd FileType denite call s:denite_my_settings()
	function! s:denite_my_settings() abort
	  nnoremap <silent><buffer><expr> <CR> denite#do_map('do_action')
	  nnoremap <silent><buffer><expr> d denite#do_map('do_action', 'delete')
	  nnoremap <silent><buffer><expr> p denite#do_map('do_action', 'preview')
	  nnoremap <silent><buffer><expr> q denite#do_map('quit')
	  nnoremap <silent><buffer><expr> i denite#do_map('open_filter_buffer')
  	  nnoremap <silent><buffer><expr> a denite#do_map('open_filter_buffer')
	  nnoremap <silent><buffer><expr> <Space> denite#do_map('toggle_select').'j'
	  nnoremap <silent><buffer> <C-j> j
  	  nnoremap <silent><buffer> <C-k> k
  	  nnoremap <silent><buffer><expr> <BS>    denite#do_map('move_up_path')
  	  nnoremap <silent><buffer><expr> <C-a>   denite#do_map('do_action', 'my_file_rec')
  	  nnoremap <silent><buffer><expr> <C-c>   denite#do_map('quit')
  	  nnoremap <silent><buffer><expr> <C-g>   denite#do_map('do_action', 'grep')
  	  nnoremap <silent><buffer><expr> <C-n>   denite#do_map('do_action', 'dwm_new')
  	  nnoremap <silent><buffer><expr> <C-x>   denite#do_map('do_action', 'quick_move')
  	  nnoremap <silent><buffer><expr> <Tab>   denite#do_map('choose_action')
	endfunction

	"insertでカーソル移動、非推奨
	"autocmd FileType denite-fileter call s:denite_fileter_my_settings()
	"function! s:denite_my_settings() abort
	"  inoremap <silent><buffer> <C-j>   <Esc><C-w>p:call cursor(line('.')+1,0)<CR><C-w>pA
  	"  inoremap <silent><buffer> <C-k>   <Esc><C-w>p:call cursor(line('.')-1,0)<CR><C-w>pA
	"endfunction

	call denite#custom#source('grep', 'args', ['', '', '!'])
"	" Change file/rec command.
"	call denite#custom#var('file/rec', 'command',
"	\ ['ag', '--follow', '--nocolor', '--nogroup', '-g', ''])
"	" For ripgrep
"	" Note: It is slower than ag
"	call denite#custom#var('file/rec', 'command',
"	\ ['rg', '--files', '--glob', '!.git'])
	" For Pt(the platinum searcher)
	" NOTE: It also supports windows.
	call denite#custom#var('file/rec', 'command',
	\ ['pt', '--follow', '--nocolor', '--nogroup',
	\  (has('win32') ? '-g:' : '-g='), ''])
"	" For python script scantree.py
"	" Read bellow on this file to learn more about scantree.py
"	call denite#custom#var('file/rec', 'command', ['scantree.py'])
"
"	" Change matchers.
"	call denite#custom#source(
"	\ 'file_mru', 'matchers', ['matcher/fuzzy', 'matcher/project_files'])
"	call denite#custom#source(
"	\ 'file/rec', 'matchers', ['matcher/cpsm'])
"
	" Change sorters.
	call denite#custom#source(
	\ 'file/rec', 'sorters', ['sorter/sublime'])

	" Add custom menus
	let s:menus = {}

	let s:menus.zsh = {
		\ 'description': 'Edit your import zsh configuration'
		\ }
	let s:menus.zsh.file_candidates = [
		\ ['zshrc', '~/.config/zsh/.zshrc'],
		\ ['zshenv', '~/.zshenv'],
		\ ]

	let s:menus.my_commands = {
		\ 'description': 'Example commands'
		\ }
	let s:menus.my_commands.command_candidates = [
		\ ['Split the window', 'vnew'],
		\ ['Open zsh menu', 'Denite menu:zsh'],
		\ ['Format code', 'FormatCode', 'go,python'],
		\ ]

	call denite#custom#var('menu', 'menus', s:menus)
"
"	" Ag command on grep source
"	call denite#custom#var('grep', 'command', ['ag'])
"	call denite#custom#var('grep', 'default_opts',
"			\ ['-i', '--vimgrep'])
"	call denite#custom#var('grep', 'recursive_opts', [])
"	call denite#custom#var('grep', 'pattern_opt', [])
"	call denite#custom#var('grep', 'separator', ['--'])
"	call denite#custom#var('grep', 'final_opts', [])
"
"	" Ack command on grep source
"	call denite#custom#var('grep', 'command', ['ack'])
"	call denite#custom#var('grep', 'default_opts',
"			\ ['--ackrc', $HOME.'/.ackrc', '-H', '-i',
"			\  '--nopager', '--nocolor', '--nogroup', '--column'])
"	call denite#custom#var('grep', 'recursive_opts', [])
"	call denite#custom#var('grep', 'pattern_opt', ['--match'])
"	call denite#custom#var('grep', 'separator', ['--'])
"	call denite#custom#var('grep', 'final_opts', [])
"
"	" Ripgrep command on grep source
"	call denite#custom#var('grep', 'command', ['rg'])
"	call denite#custom#var('grep', 'default_opts',
"			\ ['-i', '--vimgrep', '--no-heading'])
"	call denite#custom#var('grep', 'recursive_opts', [])
"	call denite#custom#var('grep', 'pattern_opt', ['--regexp'])
"	call denite#custom#var('grep', 'separator', ['--'])
"	call denite#custom#var('grep', 'final_opts', [])
"
	" Pt command on grep source
	call denite#custom#var('grep', 'command', ['pt'])
	call denite#custom#var('grep', 'default_opts',
			\ ['-i', '--nogroup', '--nocolor', '--smart-case'])
	call denite#custom#var('grep', 'recursive_opts', [])
	call denite#custom#var('grep', 'pattern_opt', [])
	call denite#custom#var('grep', 'separator', ['--'])
	call denite#custom#var('grep', 'final_opts', [])
"
"	" jvgrep command on grep source
"	call denite#custom#var('grep', 'command', ['jvgrep'])
"	call denite#custom#var('grep', 'default_opts', ['-i'])
"	call denite#custom#var('grep', 'recursive_opts', ['-R'])
"	call denite#custom#var('grep', 'pattern_opt', [])
"	call denite#custom#var('grep', 'separator', [])
"	call denite#custom#var('grep', 'final_opts', [])
"
"	" Specify multiple paths in grep source
"	"call denite#start([{'name': 'grep',
"	"      \ 'args': [['a.vim', 'b.vim'], '', 'pattern']}])
"
	" Define alias
	call denite#custom#alias('source', 'file/rec/git', 'file/rec')
	call denite#custom#var('file/rec/git', 'command',
	      \ ['git', 'ls-files', '-co', '--exclude-standard'])

	call denite#custom#alias('source', 'file/rec/py', 'file/rec')
	call denite#custom#var('file/rec/py', 'command',['scantree.py'])

	" Change ignore_globs
	call denite#custom#filter('matcher/ignore_globs', 'ignore_globs',
	      \ [ '.git/', '.ropeproject/', '__pycache__/',
	      \   'venv/', 'images/', '*.min.*', 'img/', 'fonts/'])
"
"	" Custom action
"	" Note: lambda function is not supported in Vim8.
"	call denite#custom#action('file', 'test',
"	      \ {context -> execute('let g:foo = 1')})
"	call denite#custom#action('file', 'test2',
"	      \ {context -> denite#do_action(
"	      \  context, 'open', context['targets'])})
"
" The prefix key.
nnoremap    [denite]   <Nop>
nmap    <Space>f [denite]

"メニュー
nnoremap <silent> [denite]d :<C-u>Denite  -start-filter menu<CR>
"プラグイン検索
nnoremap <silent> [denite]p :<C-u>Denite file/rec:~/.cache/dein/repos -start-filter<CR>
"変更履歴
nnoremap <silent> [denite]c :<C-u>Denite change -start-filter<CR>
"ヘルプ
nnoremap <silent> [denite]h :<C-u>Denite help -start-filter<CR>
"カラースキーム変更
nnoremap <silent> [denite]i :<C-u>Denite -auto-action=preview colorscheme -start-filter<CR>
"カレントディレクトリファイル一覧。
nnoremap <silent> [denite]f :<C-u>DeniteBufferDir file file:new -start-filter<CR>
"バッファ一覧
nnoremap <silent> [denite]b :<C-u>Denite buffer -start-filter<CR>
"レジスタ一覧
nnoremap <silent> [denite]r :<C-u>Denite register -start-filter<CR>
"最近使用したファイル一覧
nnoremap <silent> [denite]m :<C-u>Denite file_mru -start-filter<CR>
"バッファ内検索
nnoremap <silent> [denite]<Space> :<C-u>Denite line -start-filter<CR>
"nnoremap <silent> <expr><Space>l ":<C-u>DeniteWithCursorWord line<CR>"
""ブックマーク一覧
"nnoremap <silent> [denite]c :<C-u>Denite b-cursor-wrap=true -highlight-mode-insert=Search bookmark<CR>
""ブックマークに追加
"nnoremap <silent> [denite]a :<C-u>DeniteBookmarkAdd<CR>
" カーソル以下の単語をgrep
nnoremap <silent> [denite]g :<C-u>DeniteCursorWord grep -buffer-name=search line -start-filter<CR><C-R><C-W><CR>
" 普通にgrep
nnoremap <silent> [denite]G :<C-u>Denite -buffer-name=search -mode=normal grep -start-filter<CR>
" resume previous buffer
nnoremap <silent> ;r :<C-u>Denite -buffer-name=search -resume -mode=normal -start-filter<CR>
".git以下のディレクトリ検索
nnoremap <silent> [denite]k :<C-u>Denite -cursor-wrap=true
      \ -path=`substitute(finddir('.git', './;'), '.git', '', 'g')`
      \ file_rec/git
	  \ -start-filter<CR>

autocmd FileType denite-filter call s:denite_filter_my_settings()
	function! s:denite_filter_my_settings() abort
	  imap <silent><buffer> <C-c> <Plug>(denite_filter_quit)
	endfunction
