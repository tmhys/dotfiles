# lightline{{{
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''"{{{
    function! s:lightline_update()
      if !exists('g:loaded_lightline')
    	    return
      endif
    	  try
       if g:colors_name =~# 'wombat\|solarized\|landscape\|jellybeans\|Tomorrow\|molokai\|tender\|papercolor\|one\|ayu'"seoul256
    	  let g:lightline.colorscheme = substitute(substitute(g:colors_name, '-', '_', 'g'), '256.*', '', '') .
              \ (g:colors_name ==# 'solarized' ? '_' . &background : '')
          call lightline#init()
          call lightline#colorscheme()
          call lightline#update()
        endif
      catch
      endtry
    endfunction

    "call s:lightline_update()

    command! -bar LightlineUpdate    call lightline#init()| call lightline#colorscheme()| call lightline#update()


    let g:lightline = {
        \ 'active': {
        \   'left': [ [ 'mode', 'paste' ],
        \             ['fugitive', 'dir', 'filename'],
    	\			  ['currenttag']],
    	\   'right': [['lineinfo'],
		\			  ['filetype','qfstatusline', 'fileformat','fileencoding','percent'],
		\			  ['asyncrun_e','asyncrun_s', 'lsp_errors', 'lsp_warnings', 'lsp_ok']]
        \ },
        \ 'component_function': {
        \   'mode': 'LightLinemode',
        \   'fugitive': 'LightLineFugitive',
        \   'readonly': 'LightLineReadonly',
        \   'modified': 'LightLineModified',
        \   'filename': 'LightLineFilename',
        \   'filetype': 'LightLineFiletype',
        \   'fileicon': 'LightLineFileicon',
        \   'fileformat': 'LightLineFileformat',
		\	'fileencoding': 'LightlineFileencoding',
    	\	'currenttag': 'LightLineCurrentTag',
    	\   'percent': 'MyLightLinePercent',
    	\   'lineinfo': 'MyLightLineLineInfo'
        \ },
    	\ 'component_expand': {
	    \ 'asyncrun_e': 'LightLineAsyncrun_e',
	    \ 'asyncrun_s': 'LightLineAsyncrun_s',
	    \ 'lsp_warnings': 'LightlineLSPWarnings',
      	\ 'lsp_errors':   'LightlineLSPErrors',
      	\ 'lsp_ok':       'LightlineLSPOk',
		\ 'qfstatusline': 'qfstatusline#Update'
		\ },
    	\ 'component_type':   {
	    \ 'asyncrun_e': 'error',
	    \ 'asyncrun_s': 'middle',
		\ 'lsp_warnings': 'warning',
      	\ 'lsp_errors':   'error',
      	\ 'lsp_ok':       'middle',
		\ 'qfstatusline': 'error'
		\ },
        \ 'separator': { 'left': "\ue0b0", 'right': "\ue0b2" },
    	\ 'subseparator': { 'left': "\ue0b1", 'right': "\ue0b3" }
        \ }

        "   'dir': 'LightLineDir',

        "   'mode': 'raw',
        "   'fugitive': 'raw',
        "   'dir'	  : 'raw',
        "   'readonly': 'raw',
        "   'modified': 'raw',
        "   'filename': 'raw',
        "   'filetype': 'raw',
        "   'fileicon': 'raw',
        "   'fileformat': 'raw',
		"	'fileencoding': 'raw',
    	"	'currenttag': 'raw',
    	"   'percent': 'raw',
    	"   'lineinfo': 'raw',

    let g:Qfstatusline#UpdateCmd = function('lightline#update')

    function! LightLineModified() abort
        if &filetype == "help"
            return ""
        elseif &modified
            return "+"
        elseif &modifiable
            return ""
        else
            return ""
        endif
    endfunction

    function! LightLinemode() abort
	  if &ft == 'nerdtree'
        return 'NERDTREE'
	elseif &ft == 'tagbar'
        return 'TAGBAR'
      else
		return lightline#mode()
    endfunction

    function! LightLineDir() abort
	  if &ft == 'nerdtree' || &ft == 'tagbar'
        return ''
      else
        return ('' != LightLineReadonly() ? LightLineReadonly() . ' ' : '') .
                    \ ('' != expand('%:p:h:t') ? expand('%:p:h:t') : '')
    endfunction

    "function! LightLineAsyncrun()
	"  if &ft == 'seq'
    "    return '%{g:asyncrun_status}'
    "  else
    "    return ''
    "endfunction
    function! LightLineAsyncrun_e() abort
	  if &ft == 'seq'&&g:asyncrun_status=='failure'
        return '%{g:asyncrun_status}'
      else
        return ''
    endfunction
    function! LightLineAsyncrun_s() abort
	  if &ft == 'seq'&&g:asyncrun_status!='failure'
        return '%{g:asyncrun_status}'
      else
        return ''
    endfunction

	function! LightlineFileencoding() abort
	  if &ft == 'nerdtree' || &ft == 'tagbar'
        return ''
      else
	    return winwidth(0) > 70 ? (&fenc !=# '' ? &fenc : &enc) : ''
	endfunction

    function! LightLineReadonly() abort
	  	if &filetype == "help"
            return ""
        elseif &readonly
            return ""
		elseif &ft == 'nerdtree' || &ft == 'tagbar'
            return ""
        endif
    endfunction

    function! LightLineFugitive() abort
	  if &ft == 'nerdtree' || &ft == 'tagbar'
	    return ''
	  else
        let s:branch = FugitiveHead()
        if len(s:branch) > 0
          return "" . s:branch " powerline branch glyph prepended when on actual branch
        else
          "return "detached HEAD " . FugitiveHead(7)
          return ""
      endif
    endfun

    "function! LightLineFugitive() abort
	"  "if &ft == 'nerdtree' || &ft == 'tagbar'
	"  "    return ''
	"  "elseif
    "  "  "if exists("*fugitive#head")
    "  "  "    let = fugitive#head()
    "  "  "    return strlen(_) ? ''._ : ''
    "  "  "endif
    "    return FugitiveHead
    "  "endif
    "endfunction

    function! LightLineFilename() abort
	    if &ft == 'nerdtree' || &ft == 'tagbar'
          return ''
	    else
          return ('' != LightLineReadonly() ? LightLineReadonly() . ' ' : '') .
            	\ ('' != expand('%:t') ? expand('%:t') : '[No Name]') .
            	\ ('' != LightLineModified() ? ' ' . LightLineModified() : '')
    endfunction
            	" ('' != LightLineFileicon() ? ' ' . LightLineFileicon() : '').

    function! LightLineFiletype() abort
	  if &ft == 'nerdtree' || &ft == 'tagbar'
        return ''
      else
      return winwidth(0) > 70 ? (strlen(&filetype) ? &filetype . ' ' . WebDevIconsGetFileTypeSymbol() : 'no ft') : ''
    endfunction

    function! LightLineFileicon() abort
	  if &ft == 'nerdtree' || &ft == 'tagbar'
        return ''
      else
      return winwidth(0) > 70 ? (strlen(&filetype) ?   WebDevIconsGetFileTypeSymbol(): '') : ''
    endfunction

    function! LightLineFileformat() abort
	  if &ft == 'nerdtree' || &ft == 'tagbar'
        return ''
      else
      return winwidth(0) > 70 ? (WebDevIconsGetFileFormatSymbol()): ''
    endfunction

    "function! LightLineFileformat()
    "  return winwidth(0) > 70 ? (&fileformat . ' ' . WebDevIconsGetFileFormatSymbol()): ''
    "endfunction

    function! LightLineCurrentTag() abort
	  if !empty(globpath(&rtp, 'autoload/tagbar.vim'))
    	return tagbar#currenttag('%s', '')
	  else
	  	return ''
    endfunction

    "if !empty(globpath(&rtp, 'autoload/vista.vim'))
    "	function! LightLineCurrentTag() abort
    "	  return get(b:, 'vista_nearest_method_or_function', '')
    "	endfunction
    "	autocmd VimEnter * call vista#RunForNearestMethodOrFunction()
    "endif

	function! LightlineLSPWarnings() abort
	  if &ft != 'seq' || &ft != 'nerdtree' || &ft != 'tagbar'
	  	let l:counts = lsp#get_buffer_diagnostics_counts()
	  	return l:counts.warning == 0 ? '' : printf('W:%d', l:counts.warning)
	  else
		return ''
	  endif
	endfunction

	function! LightlineLSPErrors() abort
	  if &ft != 'seq'|| &ft != 'nerdtree' || &ft != 'tagbar'
	    let l:counts = lsp#get_buffer_diagnostics_counts()
	    return l:counts.error == 0 ? '' : printf('E:%d', l:counts.error)
	  else
		return ''
	  endif
	endfunction

	function! LightlineLSPOk() abort
	  if &ft == 'nerdtree' || &ft == 'tagbar'
		return ''
	  elseif &ft !=? 'seq'
	    let l:counts =  lsp#get_buffer_diagnostics_counts()
	    let l:total = l:counts.error + l:counts.warning
	    return l:total == 0 ? 'OK' : ''
	  else
		return ''
	  endif
	endfunction

    "右上にworking directory
    let g:lightline.tabline = {'right': [['cd']]}
    let g:lightline.component = {'cd': '%.35(%{fnamemodify(getcwd(), ":~")}%)'}

    "NERDTreeで表示省略
    function! MyLightLinePercent() abort
	  if &ft == 'nerdtree' || &ft == 'tagbar'
        return ''
      else
        return line('.') * 100 / line('$') . '%'
    endfunction

    function! MyLightLineLineInfo() abort
	  if &ft == 'nerdtree' || &ft == 'tagbar'
        return ''
      else
        return line('.').':'. col('.')
    endfunction

	augroup MyLightline
		autocmd!
		autocmd CursorHold,CursorHoldI,ColorScheme * silent call s:lightline_update()
	  	autocmd User lsp_diagnostics_updated call lightline#update()
	augroup END
"}}}'''
